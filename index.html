<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            display: none; /* Initially hide the chat container */
            position: fixed;
            bottom: 20px;
            right: 20px;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000; /* Ensure the chat appears above other content */
        }

        .chat-box {
            height: 400px; /* Reduced height for better visibility */
            overflow-y: scroll;
            padding: 10px;
            background-color: #ffffff;
        }

        .chat-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            clear: both;
            max-width: 70%;
        }

        .user-message {
            float: right;
            background-color: #007bff;
            color: white;
        }

        .bot-message {
            float: left;
            background-color: #6c757d;
            color: white;
        }

        .input-group {
            border-top: 1px solid #ccc;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .input-group-prepend .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .input-group-append .btn {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        /* Chatbot icon styles */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            z-index: 1000; /* Ensure the icon appears above other content */
        }

        /* Cancel icon styles */
        .cancel-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Chatbot icon -->
    <div class="chatbot-icon" id="chatbot-icon" onclick="toggleChat()">
        <span>&#128172;</span> <!-- You can replace this with your desired chatbot icon -->
    </div>

    <!-- Chat container -->
    <div class="container chat-container" id="chat-container">
        <!-- Cancel icon -->
        <div class="cancel-icon" onclick="toggleChat()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="user-input" placeholder="Type your message...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, only needed if you're using Bootstrap JavaScript components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            if (userInput !== "") {
                var chatBox = document.getElementById("chat-box");
                var userMessage = '<div class="chat-message user-message">' + userInput + '</div>';
                chatBox.innerHTML += userMessage;
                // Here you would typically send the user's message to the backend (e.g., to ChatGPT) for processing
                // and receive the response.
                // For this example, let's just simulate a bot response after a short delay.
                setTimeout(function() {
                    var botMessage = '<div class="chat-message bot-message">This is a response from ChatGPT.</div>';
                    chatBox.innerHTML += botMessage;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000); // Simulating a delay of 1 second
                document.getElementById("user-input").value = ""; // Clearing the input field after sending the message
            }
        }

        function toggleChat() {
            var chatContainer = document.getElementById("chat-container");
            var chatbotIcon = document.getElementById("chatbot-icon");
            if (chatContainer.style.display === "none") {
                chatContainer.style.display = "block";
                chatbotIcon.style.display = "none"; // Hide the chatbot icon when chat is open
            } else {
                chatContainer.style.display = "none";
                chatbotIcon.style.display = "block"; // Show the chatbot icon when chat is closed
            }
        }
    </script>
</body>
</html>
